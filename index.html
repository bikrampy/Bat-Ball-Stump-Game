<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }

    header {
      margin-top: 40px;
    }

    h1 {
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 10px;
      color: #222;
    }

    main {
      margin-top: 30px;
      text-align: center;
    }

    button {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    button:hover {
      background-color: #e0e0e0;
      transform: translateY(-2px);
    }

    #result {
      margin-top: 30px;
      font-size: 1.3rem;
      color: #444;
      background-color: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.07);
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    hr {
      width: 80%;
      margin-top: 10px;
      border: none;
      height: 1px;
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bat Ball Stump Game</h1>
  </header>
  <hr />
  <main>
    <button onclick="
      let userChoice = 'Bat';
      let computerChoice;
      let random = Math.random() * 3;
      if (random >= 0 && random <= 1){
        computerChoice = 'Bat';
      } else if (random > 1 && random <= 2){
        computerChoice = 'Ball';
      } else {
        computerChoice = 'Stump';
      }

      let resultMsg;
      if (userChoice === computerChoice) {

      ) {

</html>
