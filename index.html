<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        min-height: 100vh;
      }

      header {
        margin-top: 40px;
      }

      h1 {
        font-weight: 600;
        font-size: 2rem;
        margin-bottom: 10px;
        color: #222;
      }

      main {
        margin-top: 30px;
        text-align: center;
      }

      button {
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 12px 24px;
        font-size: 16px;
        margin: 10px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      button:hover {
        background-color: #e0e0e0;
        transform: translateY(-2px);
      }

      button:active {
        transform: scale(0.96);
      }

      #result {
        margin-top: 30px;
        font-size: 1.3rem;
        color: #444;
        background-color: #fff;
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.07);
        max-width: 80%;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.6;
        transition: all 0.3s ease;
      }

      #display {
        margin-top: 30px;
        font-size: 1.3rem;
        color: #444;
        background-color: #fff;
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.07);
        max-width: 80%;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.6;
      }

      hr {
        width: 80%;
        margin-top: 10px;
        border: none;
        height: 1px;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Bat Ball Stump Game</h1>
    </header>
    <hr />
    <main>
      <button
        onclick="
      userChoice = 'Bat';
      computerChoice = generateComputerChoice();
      resultMsg = generateResult(userChoice, computerChoice);
      document.getElementById('result').innerText = `üéØ Your choice: ${userChoice}\nü§ñ Computer's choice: ${computerChoice}\n${resultMsg}`;
      document.getElementById('display').innerText = `Won: ${score.win}\nLost: ${score.loss}\nTie: ${score.tie}`;
      animateResult();
      playSound(resultMsg);
    "
      >
        Bat
      </button>

      <button
        onclick="
      userChoice = 'Ball';
      computerChoice = generateComputerChoice();
      resultMsg = generateResult(userChoice, computerChoice);
      document.getElementById('result').innerText = `üéØ Your choice: ${userChoice}\nü§ñ Computer's choice: ${computerChoice}\n${resultMsg}`;
      document.getElementById('display').innerText = `Won: ${score.win}\nLost: ${score.loss}\nTie: ${score.tie}`;
      animateResult();
      playSound(resultMsg);
    "
      >
        Ball
      </button>

      <button
        onclick="
      userChoice = 'Stump';
      computerChoice = generateComputerChoice();
      resultMsg = generateResult(userChoice, computerChoice);
      document.getElementById('result').innerText = `üéØ Your choice: ${userChoice}\nü§ñ Computer's choice: ${computerChoice}\n${resultMsg}`;
      document.getElementById('display').innerText = `Won: ${score.win}\nLost: ${score.loss}\nTie: ${score.tie}`;
      animateResult();
      playSound(resultMsg);
    "
      >
        Stump
      </button>

      <p id="result"></p>
      <p id="display"></p>
      <button onclick="resetScore()">üîÅ Reset Score</button>
    </main>

    <!-- Audio Files -->
    <audio id="winSound" src="win.mp3" preload="auto"></audio>
    <audio id="loseSound" src="lose.mp3" preload="auto"></audio>
    <audio id="tieSound" src="tie.mp3" preload="auto"></audio>

    <script>
      let score = JSON.parse(localStorage.getItem("cricketScore")) || {
        win: 0,
        loss: 0,
        tie: 0,
      };

      let computerChoice;
      let userChoice;
      let resultMsg;

      function generateComputerChoice() {
        let random = Math.random() * 3;
        if (random >= 0 && random <= 1) {
          return "Bat";
        } else if (random > 1 && random <= 2) {
          return "Ball";
        } else {
          return "Stump";
        }
      }

      function generateResult(userChoice, computerChoice) {
        let resultMsg;
        if (userChoice === computerChoice) {
          score.tie++;
          saveScore();
          return `‚öñÔ∏è It's a tie`;
        } else if (userChoice === "Bat" && computerChoice === "Ball") {
          score.win++;
          saveScore();
          return `üèÜ You won.`;
        } else if (userChoice === "Bat" && computerChoice === "Stump") {
          score.loss++;
          saveScore();
          return `üòû Computer has won.`;
        } else if (userChoice === "Ball" && computerChoice === "Bat") {
          score.loss++;
          saveScore();
          return `üòû Computer has won.`;
        } else if (userChoice === "Ball" && computerChoice === "Stump") {
          score.win++;
          saveScore();
          return `üèÜ You won.`;
        } else if (userChoice === "Stump" && computerChoice === "Bat") {
          score.win++;
          saveScore();
          return `üèÜ You won.`;
        } else if (userChoice === "Stump" && computerChoice === "Ball") {
          score.loss++;
          saveScore();
          return `üòû Computer has won.`;
        }
      }

      function saveScore() {
        localStorage.setItem("cricketScore", JSON.stringify(score));
      }

      function resetScore() {
        score = { win: 0, loss: 0, tie: 0 };
        localStorage.removeItem("cricketScore");
        document.getElementById("result").innerText = "";
        document.getElementById(
          "display"
        ).innerText = `Won: ${score.win}\nLost: ${score.loss}\nTie: ${score.tie}`;
      }

      function animateResult() {
        const result = document.getElementById("result");
        result.style.transform = "scale(1.05)";
        result.style.transition = "transform 0.2s";
        setTimeout(() => {
          result.style.transform = "scale(1)";
        }, 200);
      }

      function playSound(resultText) {
        if (resultText.includes("won.") && !resultText.includes("Computer")) {
          document.getElementById("winSound").play();
        } else if (resultText.includes("Computer")) {
          document.getElementById("loseSound").play();
        } else if (resultText.includes("tie")) {
          document.getElementById("tieSound").play();
        }
      }

      window.onload = () => {
        document.getElementById(
          "display"
        ).innerText = `Won: ${score.win}\nLost: ${score.loss}\nTie: ${score.tie}`;
      };
    </script>
  </body>
</html>
