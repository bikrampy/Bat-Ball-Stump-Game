<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        min-height: 100vh;
      }

      header {
        margin-top: 40px;
      }

      h1 {
        font-weight: 600;
        font-size: 2rem;
        margin-bottom: 10px;
        color: #222;
      }

      main {
        margin-top: 30px;
        text-align: center;
      }

      button {
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 12px 24px;
        font-size: 16px;
        margin: 10px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      button:hover {
        background-color: #e0e0e0;
        transform: translateY(-2px);
      }

      #result {
        margin-top: 30px;
        font-size: 1.3rem;
        color: #444;
        background-color: #fff;
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.07);
        max-width: 80%;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.6;
      }

      #display {
        margin-top: 30px;
        font-size: 1.3rem;
        color: #444;
        background-color: #fff;
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.07);
        max-width: 80%;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.6;
      }

      hr {
        width: 80%;
        margin-top: 10px;
        border: none;
        height: 1px;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Bat Ball Stump Game</h1>
    </header>
    <hr />
    <main>
      <button
        onclick="
      userChoice = 'Bat';
      computerChoice = generateComputerChoice();
      resultMsg = generateResult(userChoice, computerChoice);
      document.getElementById('result').innerText = `ðŸŽ¯ Your choice: ${userChoice}\nðŸ¤– Computer's choice: ${computerChoice}\n${resultMsg}`;
      document.getElementById('display').innerText = `Won: ${score.win}\nLost: ${score.loss}\nTie: ${score.tie}`;
    "
      >
        Bat
      </button>

      <button
        onclick="
      userChoice = 'Ball';
      computerChoice = generateComputerChoice();
      resultMsg = generateResult(userChoice, computerChoice);
      document.getElementById('result').innerText = `ðŸŽ¯ Your choice: ${userChoice}\nðŸ¤– Computer's choice: ${computerChoice}\n${resultMsg}`;
      document.getElementById('display').innerText = `Won: ${score.win}\nLost: ${score.loss}\nTie: ${score.tie}`;
    "
      >
        Ball
      </button>

      <button
        onclick="
      userChoice = 'Stump';
      computerChoice = generateComputerChoice();
      resultMsg = generateResult(userChoice, computerChoice);
      document.getElementById('result').innerText = `ðŸŽ¯ Your choice: ${userChoice}\nðŸ¤– Computer's choice: ${computerChoice}\n${resultMsg}`;
      document.getElementById('display').innerText = `Won: ${score.win}\nLost: ${score.loss}\nTie: ${score.tie}`;
    "
      >
        Stump
      </button>

      <p id="result"></p>
      <p id="display"></p>
    </main>
    <script>
      let score = {
        win: 0,
        loss: 0,
        tie: 0,
      };
      let computerChoice;
      function generateComputerChoice() {
        let random = Math.random() * 3;
        if (random >= 0 && random <= 1) {
          return "Bat";
        } else if (random > 1 && random <= 2) {
          return "Ball";
        } else {
          return "Stump";
        }
      }
      let userChoice;
      let resultMsg;
      function generateResult(userChoice, computerChoice) {
        var resultMsg;
        if (userChoice === computerChoice) {
          score.tie ++;
          return `âš–ï¸ It's a tie`;
        } else if (userChoice === "Bat" && computerChoice === "Ball") {
          score.win ++;
          return `ðŸ† You won.`;
        } else if (userChoice === "Bat" && computerChoice === "Stump") {
          score.loss ++;
          return `ðŸ˜ž Computer has won.`;
        } else if (userChoice === "Ball" && computerChoice === "Bat") {
          score.loss ++;
          return `ðŸ˜ž Computer has won.`;
        } else if (userChoice === "Ball" && computerChoice === "Stump") {
          score.win ++;
          return `ðŸ† You won.`;
        } else if (userChoice === "Stump" && computerChoice === "Bat") {
          score.win ++;
          return `ðŸ† You won.`;
        } else if (userChoice === "Stump" && computerChoice === "Ball") {
          score.loss ++;
          return `ðŸ˜ž Computer has won.`;
        }
      }
    </script>
  </body>
</html>
